<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>formasiga</title>
		<link rel="icon" type="image/x-icon"  href="images/icones/favicon.ico">
		
		<script type="text/javascript" src="angularjs/angular.js"></script>
		<script type="text/javascript" src="angularjs/angular-ui-router.js"></script>
		<script type="text/javascript" src="angularjs/angular-animate.js"></script>
		<script type="text/javascript" src="angularjs/angular-aria.js"></script>
		<script type="text/javascript" src="angularjs/angular-messages.js"></script>
		<script type="text/javascript" src="angularjs/angular-material.js"></script>
		
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="controller/EtablissementController.js"></script>
		<script type="text/javascript" src="controller/FormationController.js"></script>
		<script type="text/javascript" src="controller/InformationController.js"></script>
		<script type="text/javascript" src="controller/QuestionController.js"></script>
		<script type="text/javascript" src="controller/ThemeController.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/angular-material.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
		
		<link rel="stylesheet" type="text/css" href="css/style.angular-material.css">
		<link rel="stylesheet" type="text/css" href="css/style.index.css">
		<link rel="stylesheet" type="text/css" href="css/style.loading.css">
		<link rel="stylesheet" type="text/css" href="css/style.menu.css">
		<link rel="stylesheet" type="text/css" href="css/style.vues.css">
		<link rel="stylesheet" type="text/css" href="css/style.etablissement.css">

	</head>
	<body ng-app="app" ng-cloak ng-controller="lanceur"  id="popupContainer">
	        <!-- Start section menu-lanceur -->
            <nav class="menu-lanceur" ng-controller="menuOption">
                <div class="logo" ng-class="{logoMini: mini}">
                    <div><!-- <img alt="SIGA" src="/images/logo.png"> -->FormaSIGA</div>
                </div>
                <div class="btn toogle-menu" ng-click="changerMenu()"><i class="fa fa-bars" aria-hidden="true"></i></div>
                <div class="lanceur">
                    <div class="profil">
                    	<span class="image"><img alt="" ng-src="{{avatar}}" /></span>
                    	<span class="identifiant">{{identifiant}}</span>
                    	<div class="menu-utilisateur md-whiteframe-2dp">
                    		<div class="info">
                    			<div class="info-image md-whiteframe-1dp"><img alt="" ng-src="{{avatar}}" /></div>
                    		</div>
                    		<div class="options">
                    			<md-button class="md-primary"><a href=""><i class="fa fa-user" aria-hidden="true"></i>Mon Profil</a></md-button>
                    			<md-button class="md-primary"><a href=""><i class="fa fa-table" aria-hidden="true"></i>Tableau de bord</a></md-button>
                    			<md-button class="md-primary"><a href=""><i class="fa fa-wrench" aria-hidden="true"></i>Mes Paramètres</a></md-button>
                    			<md-button class="md-primary"><a href="http://localhost:8080/logout"><i class="fa fa-power-off" aria-hidden="true"></i>Déconnexion</a></md-button>
                    		</div>
                    	</div>
                    </div>
                    <div class="btn"><a href="http://localhost:8080/logout"><i class="fa fa-power-off" aria-hidden="true"></i></a></div>
                    <div class="btn" ng-click="toggleRight()"><i class="fa fa-cogs" aria-hidden="true"></i></div>
                </div>
                <!-- Start section menu-option -->
                <div class="menu-option">
                	<md-sidenav class="md-sidenav-right fixed" md-component-id="right" md-disable-backdrop md-whiteframe="4">
                		<!--
						<md-toolbar class="md-theme-indigo">
					        <div class="md-toolbar-tools">Préférences</div>
					    </md-toolbar>
					     -->
					    <md-content>
							<md-tabs md-dynamic-height md-border-bottom>
						    	<md-tab label="une">
						        	<md-content class="md-padding">
						        		khairi mechergui
						        	</md-content>
						        </md-tab>
						        <md-tab label="deux">
						        	<md-content class="md-padding">
						        		raja mechergui
						        	</md-content>
						        </md-tab>
						    </md-tabs>
						</md-content>
				    </md-sidenav>
                </div>
                <!-- End section menu-option -->
            </nav>           
            <!-- End section menu-lanceur -->
        
            <!-- Start section page -->
            <div class="page">
                <!-- Start section menu -->
                <nav class="menu" ng-class="{menuMini: mini}" ng-controller="menu">
                    <div class="infos" ng-class="{logoMini: mini}">
                        <div class="infos-bar">
                        </div>
                        <div class="infos-images">
                            <img ng-src="{{avatar}}">
                        </div>
                    </div>
                    <div class="nom" ng-class="{noneMini: mini}">
                        <p>{{identifiant}}</p>
                    </div>
                    <ul class="option-menu">
	                    <li class="item-menu" ng-class="{activeItemMenu:activeItem}" ng-controller="itemMenu" ng-repeat="m in menu">
							<a ng-click="activeItemMenu()">
								<i class="{{m.iconMenu}}" aria-hidden="true"></i>
								<span ng-class="{noneMini: mini}">{{m.textMenu}}</span>
								<span ng-class="{noneMini: mini}" class="item-menu-none" ng-if="m.sousMenu">
									<i class="fa fa-angle-left pull-right"></i>
								</span>
							</a>
						
							<ul class="sous-menu"  ng-class="{sousMenuMini: mini}" ng-init="activeItem=false" ng-if="m.sousMenu">
								<li ng-repeat="sm in m.sousMenu"  ng-class="getClass('{{sm.lienMenu}}')">
									<a ui-sref="{{sm.lienMenu}}"><i class="{{sm.iconMenu}}"></i>{{sm.textMenu}}</a>
								</li>
							</ul>
						</li>
		            </ul>
                </nav>
                <!-- End section menu -->
                <!-- Start section container -->
                <div class="container">
                   
                    <!-- Start section container-vues -->
                    <section class="container-vues" ui-view layout="row" layout-align="center start">
                        vues
                    </section>
                    <!-- Start section container-vues -->
                </div>
                <!-- End section container -->
            </div>
        <!-- End section page -->
	</body>
</html>
